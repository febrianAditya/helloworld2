name: Simple CI/CD for HTML

on:
  push:
    branches: [ main ]

jobs:
  lint-html:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Atau versi Node.js yang Anda gunakan

      - name: Install dependencies
        run: npm install
        
      - name: Run htmlhint
        run: npx htmlhint ./*.html

